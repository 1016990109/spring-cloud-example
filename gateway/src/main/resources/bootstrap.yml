spring:
  application:
    name: gateway
  cloud:
    config:
      retry:
        initial-interval: 2000
        max-attempts: 3
      discovery:
        enabled: true
        service-id: config-server
      username: config
      password: 123456
  profiles:
    active: dev
  rabbitmq:
    username: spring
    password: 123456


eureka:
  instance:
    instance-id: 123 # config server 配置了 overrides，故而强制使用配置服务器的 instance-id，这里显示不是 "123"
  client:
    serviceUrl:
      defaultZone: http://user:123456@localhost:8761/eureka/
management:
  endpoints:
    web:
      exposure:
        include: "*"