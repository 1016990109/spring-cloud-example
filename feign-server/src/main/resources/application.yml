eureka:
  instance:
    hostname: localhost
#    instance-id: ${spring.application.ipAddress}:${vcap.application.instance_id:${spring.application.instance_id:${random.value}}}
    lease-expiration-duration-in-seconds: 30
    lease-renewal-interval-in-seconds: 10
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
spring:
  application:
    name: feign-server
server:
  port: 9001
feign:
  compression:
    request:
      enabled: true
    response:
      enabled: true