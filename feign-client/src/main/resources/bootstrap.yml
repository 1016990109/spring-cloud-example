spring:
  application:
    name: feign-client
  cloud:
    config:
      retry:
        initial-interval: 2000
        max-attempts: 3
      discovery:
        enabled: true
        service-id: config-server
      username: config
      password: 123456
  profiles:
    active: dev

eureka:
  client:
    serviceUrl:
      defaultZone: http://user:123456@localhost:8761/eureka/